<svg width="1080" height="1920" viewBox="0 0 1080 1920" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Instagram Highlight Cover: Transformations -->
  
  <!-- Background -->
  <rect width="1080" height="1920" fill="#f8f4f0"/>
  
  <!-- Safe zone -->
  <circle cx="540" cy="960" r="210" fill="white"/>
  
  <!-- Before/After icon -->
  <g transform="translate(540, 960)">
    <!-- Split line -->
    <line x1="0" y1="-50" x2="0" y2="50" stroke="#d4af37" stroke-width="3"/>
    
    <!-- Left arrow (Before) -->
    <path d="M -40 0 L -10 0" stroke="#d4af37" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M -30 -10 L -40 0 L -30 10" stroke="#d4af37" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    
    <!-- Right arrow (After) -->
    <path d="M 10 0 L 40 0" stroke="#d4af37" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 30 -10 L 40 0 L 30 10" stroke="#d4af37" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    
    <!-- Circle accent -->
    <circle cx="0" cy="0" r="8" fill="#d4af37"/>
  </g>
</svg>


<svg width="1080" height="1920" viewBox="0 0 1080 1920" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Instagram Story Template -->
  
  <!-- Background gradient -->
  <defs>
    <linearGradient id="storyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fafaf9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f4f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1080" height="1920" fill="url(#storyGradient)"/>
  
  <!-- Small logo top left -->
  <text x="60" y="100" font-family="Playfair Display" font-weight="600" font-size="24" fill="#1a1a1a">
    Good Hands
  </text>
  <path d="M 60 110 Q 100 113, 140 110" stroke="#d4af37" stroke-width="2" stroke-linecap="round" fill="none"/>
  
  <!-- Main image area -->
  <rect x="60" y="200" width="960" height="1200" fill="#e8e0d8" rx="16"/>
  <text x="540" y="800" font-family="Inter" font-size="18" fill="#4a5568" text-anchor="middle">
    [Insert Full-Height Image]
  </text>
  
  <!-- Bottom glass-morphism card -->
  <rect x="60" y="1450" width="960" height="380" fill="white" fill-opacity="0.95" rx="24"/>
  
  <!-- Service title -->
  <text x="540" y="1540" font-family="Playfair Display" font-weight="600" font-size="42" fill="#1a1a1a" text-anchor="middle">
    Hair Transformation
  </text>
  
  <!-- Accent line -->
  <path d="M 440 1560 Q 540 1565, 640 1560" stroke="#d4af37" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Description -->
  <text x="540" y="1620" font-family="Inter" font-size="20" fill="#4a5568" text-anchor="middle">
    Balayage by Professional Name
  </text>
  <text x="540" y="1655" font-family="Inter" font-size="20" fill="#4a5568" text-anchor="middle">
    Chiado · Lisbon
  </text>
  
  <!-- CTA Button -->
  <rect x="390" y="1700" width="300" height="60" fill="#1a1a1a" rx="30"/>
  <text x="540" y="1740" font-family="Inter" font-weight="500" font-size="18" fill="#fafaf9" text-anchor="middle">
    Book Now →
  </text>
  
  <!-- Swipe up indicator -->
  <text x="540" y="1800" font-family="Inter" font-size="14" fill="#718096" text-anchor="middle">
    Swipe up or link in bio
  </text>
</svg>


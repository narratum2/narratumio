<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | narratum</title>
    <meta name="description" content="Thank you for connecting with Narratum. We'll be in touch soon.">
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Thank You Page Specific Styles */
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 24px;
        }
        
        .thank-you-content {
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 1s ease;
        }
        
        .thank-you-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 40px;
            position: relative;
        }
        
        .thank-you-icon svg {
            width: 100%;
            height: 100%;
            color: var(--accent-gold);
        }
        
        .thank-you-title {
            font-family: var(--font-serif);
            font-size: 56px;
            font-weight: 300;
            margin-bottom: 24px;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }
        
        .thank-you-message {
            font-size: 20px;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 48px;
        }
        
        .back-home {
            display: inline-block;
            padding: 16px 48px;
            background: transparent;
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            text-decoration: none;
            font-family: var(--font-sans);
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .back-home::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(251, 191, 36, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .back-home:hover::before {
            left: 100%;
        }
        
        .back-home:hover {
            background: rgba(251, 191, 36, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(251, 191, 36, 0.2);
        }
        
        /* Animated checkmark */
        .checkmark {
            stroke: var(--accent-gold);
            stroke-width: 2;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 1s ease 0.5s forwards;
        }
        
        .check-circle {
            stroke: var(--accent-gold);
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 320;
            stroke-dashoffset: 320;
            animation: drawCircle 1s ease forwards;
        }
        
        @keyframes drawCircle {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Background stars effect */
        .thank-you-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, rgba(251, 191, 36, 0.3), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(125, 211, 252, 0.2), transparent),
                radial-gradient(1px 1px at 80% 20%, rgba(251, 191, 36, 0.2), transparent),
                radial-gradient(1px 1px at 40% 80%, rgba(125, 211, 252, 0.3), transparent);
            background-size: 300% 300%;
            animation: sparkleMove 40s linear infinite;
            opacity: 0.4;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Thank You Section -->
    <section class="thank-you-section">
        <div class="thank-you-content">
            <div class="thank-you-icon">
                <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="48" class="check-circle"/>
                    <path d="M30 50 L45 65 L70 35" class="checkmark" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            
            <h1 class="thank-you-title">Thank You</h1>
            
            <p class="thank-you-message">
                Your message has been received. We appreciate your interest in transforming your institution's hospitality infrastructure. 
                Our team will review your inquiry and respond within 24 hours.
            </p>
            
            <a href="/" class="back-home">Return Home</a>
        </div>
    </section>
    
    <!-- Simple Script for Redirect -->
    <script>
        // Optional: Auto-redirect after 10 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 10000);
    </script>
</body>
</html>

<svg width="1080" height="1920" viewBox="0 0 1080 1920" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Instagram Highlight Cover: Services -->
  <!-- Safe zone: 420px diameter circle centered -->
  
  <!-- Background -->
  <rect width="1080" height="1920" fill="#f8f4f0"/>
  
  <!-- Safe zone guide (not visible in export) -->
  <circle cx="540" cy="960" r="210" fill="white"/>
  
  <!-- Sparkles icon (Services) -->
  <g transform="translate(540, 960)">
    <!-- Main sparkle -->
    <circle cx="0" cy="0" r="8" fill="#d4af37"/>
    <line x1="0" y1="-40" x2="0" y2="-20" stroke="#d4af37" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="20" x2="0" y2="40" stroke="#d4af37" stroke-width="3" stroke-linecap="round"/>
    <line x1="-40" y1="0" x2="-20" y2="0" stroke="#d4af37" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="0" x2="40" y2="0" stroke="#d4af37" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Diagonal sparkles -->
    <line x1="-28" y1="-28" x2="-14" y2="-14" stroke="#d4af37" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="14" y1="14" x2="28" y2="28" stroke="#d4af37" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="28" y1="-28" x2="14" y2="-14" stroke="#d4af37" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-14" y1="14" x2="-28" y2="28" stroke="#d4af37" stroke-width="2.5" stroke-linecap="round"/>
    

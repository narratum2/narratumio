<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Narratum</title>
    <meta name="description" content="The page you're looking for doesn't exist.">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 24px;
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }
        
        .error-content {
            max-width: 600px;
            animation: fadeInUp 1s ease;
        }
        
        .error-code {
            font-family: var(--font-serif);
            font-size: 120px;
            font-weight: 300;
            color: var(--accent-gold);
            margin-bottom: 24px;
            letter-spacing: -0.02em;
            opacity: 0.9;
        }
        
        .error-message {
            font-size: 28px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            font-family: var(--font-serif);
            font-weight: 300;
        }
        
        .error-description {
            font-size: 18px;
            color: var(--text-tertiary);
            margin-bottom: 48px;
            line-height: 1.6;
        }
        
        .error-link {
            display: inline-block;
            padding: 16px 48px;
            background: transparent;
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            text-decoration: none;
            font-family: var(--font-sans);
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .error-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(251, 191, 36, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .error-link:hover::before {
            left: 100%;
        }
        
        .error-link:hover {
            background: rgba(251, 191, 36, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(251, 191, 36, 0.2);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Subtle background animation */
        .error-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, rgba(251, 191, 36, 0.2), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(125, 211, 252, 0.15), transparent),
                radial-gradient(1px 1px at 80% 20%, rgba(251, 191, 36, 0.15), transparent);
            background-size: 300% 300%;
            animation: sparkleMove 40s linear infinite;
            opacity: 0.3;
            pointer-events: none;
        }
        
        @keyframes sparkleMove {
            0%, 100% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-message">Page Not Found</h1>
            <p class="error-description">
                The page you're looking for seems to have wandered off into the digital ether. 
                Let's guide you back to familiar territory.
            </p>
            <a href="/" class="error-link">Return Home</a>
        </div>
    </div>
</body>
</html>
